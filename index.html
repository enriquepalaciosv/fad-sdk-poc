<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/jsoneditor@9.10.0/dist/jsoneditor.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/jsoneditor@9.10.0/dist/jsoneditor.min.js"></script>
  <style>
    :root {
      font-family: system-ui, Avenir, Helvetica, Arial, sans-serif;
      line-height: 1.5;
      font-weight: 400;
      color-scheme: light dark;
      color: rgba(255, 255, 255, 0.87);
      background-color: #242424;
      font-synthesis: none;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }


    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      place-items: center;
      justify-content: center;
      min-width: 320px;
      min-height: 100vh;
    }

    .buttons {
      padding: 2em;
      display: flex;
      gap: 1em;
    }

    button {
      border-radius: 8px;
      border: 1px solid transparent;
      padding: 0.6em 1.2em;
      font-size: 1em;
      font-weight: 500;
      font-family: inherit;
      background-color: #1a1a1a;
      cursor: pointer;
      transition: border-color 0.25s;
    }

    button:hover {
      border-color: #646cff;
    }

    button:focus,
    button:focus-visible {
      outline: 4px auto -webkit-focus-ring-color;
    }

    @media (prefers-color-scheme: light) {
      :root {
        color: #213547;
        background: linear-gradient(to top, #305a82, #5a94cb);
      }

      button {
        background-color: #f9f9f9;
      }
    }

    .result {
      height: 600px;
      width: 400px;
      margin: 1em;
      text-align: center;
    }
  </style>
  <title>IDV JS</title>
</head>

<body>
  <div class="buttons">
    <div id="capture-id-button"></div>
    <div id="selfie-verification-button"></div>
  </div>
  <div id="jsoneditor" class="result"></div>

  <script type="module" src="%SCRIPT_SRC%"></script>
  <script>
    if (typeof window !== 'undefined') {

      const renderResult = (result) => {
        const container = document.getElementById("jsoneditor");
        container.innerHTML = "";
        const options = { mode: "view" };
        const editor = new JSONEditor(container, options);
        editor.set(result);
      }

      window.addEventListener('DOMContentLoaded', () => {
        const validator = new IdentityValidator({
          captureIdContainerId: 'capture-id-button',
          selfieVerificationContainerId: 'selfie-verification-button',
          api_url: 'https://api.xyzteam.com/submit-verification',
          business_unit: 'acima',
          customer_guid: 'cust-0892b27c-52ef-4619-8222-e499d1405c01',
          onCaptureIdComplete: function (result) {
            renderResult(result);
          },
          onSelfieVerificationComplete: function (result) {
            renderResult(result);
          },
        });
        validator.renderCaptureId();
        validator.renderSelfieVerification();
      });
    }
  </script>

</body>

</html>
